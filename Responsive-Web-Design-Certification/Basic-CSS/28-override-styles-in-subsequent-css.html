<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  .pink-text {
    color: pink;
  }

  .blue-text {
    color: blue; 
  }
</style>
<!-- blue-text class takes precedence over the pink-text class 
Remember css order matter not the use in html -->
<h1 class="pink-text blue-text">Hello World!</h1>
