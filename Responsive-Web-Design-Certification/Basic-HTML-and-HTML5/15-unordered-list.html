<!DOCTYPE html>
<html>
<head>
  <title>Create a Bulleted Unordered List</title>
  <meta charset="utf-8">
</head>
<body>
  <h2>CatPhotoApp</h2>
  <main>
    <p>
      Click here to view more <a href="#">cat photos</a>.
    </p>

    <a href="#">
      <img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back.">
    </a>

    <ul>
      Three things that cats love:
      <li>cuddle</li>
      <li>hug</li>
      <li>milk</li>
    </ul>
  </main>

</body>
</html>
